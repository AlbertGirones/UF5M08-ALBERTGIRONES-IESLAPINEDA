<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari 1 d'enregistrament</title>
</head>
<h1 align="center">Formulari bàsic de registre</h1>
<form method="GET" action="" align="center">
    <label>Nom:<input type="text" method="Nom:"></label>
    <label>Cognom:<input type="text" method="Cognom:"></label>
    <p></p>
    <label><input type="radio" name="sex" id="home" size="50">Home</label>
    <label><input type="radio" name="sex" id="dona" size="50">Dona</label>
    <p></p>
    <label>Correu:<input type="text" method="Correu:"></label>
    <p></p>
    <p>Població: 
        <label><select name="color">
          <option>Arbúcies</option>
          <option>Badalona</option>
          <option>Barcelona</option>
          <option>Girona</option>
          <option>Vilassar de Mar</option>
        </select></label>
    </p>
    <p>Descripció:</p>
    <label><textarea name="Descripció" id="Descripció" cols="60" rows="20"></textarea></label>
    <p></p>
    <label><input type="checkbox" name="Informació" checked="yes">Vull rebre informació sobre novetats i ofertes</label>
    <p></p>
    <label><input type="checkbox" name="Informació">Declaro haver llegit i acceptar les
    condicions generals del programa i la normativa sobre protecció de dades indicada
    al RGPD</label>
    <p></p>
    <label><input type="submit" value="Enviar"></label>
</form>
